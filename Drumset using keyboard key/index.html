<!-- 6.] Drumset using keyboard key   -->

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>
            Drumset using keyboard key    
        </title>
    </head>

    <body>
        <div class="container">
            <div class="button-div">
                <div class="button-item">
                    <button class="button" id="a_btn">
                        <p class="button-name">
                            A
                        </p>
                        <span class="audio-name">
                            clap
                        </span>
                    </button>
                </div>
                

                <div class="button-item">
                    <button class="button" id="s_btn" >
                        <p class="button-name">
                            S
                        </p>
                        <span class="audio-name">
                            hihat
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="d_btn" >
                        <p class="button-name">
                            D
                        </p>
                        <span class="audio-name">
                            kick
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="f_btn" >
                        <p class="button-name">
                            F
                        </p>
                        <span class="audio-name">
                            openhat
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="g_btn" >
                        <p class="button-name">
                            G
                        </p>
                        <span class="audio-name">
                            boom
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="h_btn" >
                        <p class="button-name">
                            H
                        </p>
                        <span class="audio-name">
                            ride
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="j_btn" >
                        <p class="button-name">
                            J
                        </p>
                        <span class="audio-name">
                            snare
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="k_btn" >
                        <p class="button-name">
                            K
                        </p>
                        <span class="audio-name">
                            tom
                        </span>
                    </button>
                </div>
                <div class="button-item">
                    <button class="button" id="l_btn" >
                        <p class="button-name">
                            L
                        </p>
                        <span class="audio-name">
                            tink
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>

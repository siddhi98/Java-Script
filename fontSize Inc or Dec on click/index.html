<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>
            <h1 class="title"> My Project-4</h1>
        </title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h1 id="text">
                   Hello There
                </h1>
            </header>
            <div class="body-text">
                <p class="dummy-text">
                    If you want to change "Hello There" text font size then please click on button! 
                </p>
            </div>
            <div class="flex button-sec">
                <div class="font-dec">
                    <button class="font-dec-btn">
                        Font <span>
                            -
                        </span>
                    </button>
                </div>
                <div class="font-inc">
                    <button class="font-inc-btn">
                        Font <span>
                            +
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>

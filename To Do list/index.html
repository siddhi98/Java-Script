    <body>

                <section class="header-sec">
                    <h1 class="to-do-list">To Do List</h1>

            </header>
            <section class="list-item-sec">

                    <li class="list-item">
                        <input class="list-item-input " type="text" id="fname" name="fname" placeholder="List Item 1">
                    </li>
                    <li class="list-item">
                        <input class="list-item-input " type="text" id="fname" name="fname" placeholder="List Item 2">
                    </li>
                    <li class="list-item">
                        <input class="list-item-input " type="text" id="fname" name="fname" placeholder="List Item 3">

                </ul>
                <div class="button-div">

                    <button class="remove-item">Remove List Item</button>
                </div>  
            </section>
        </div>
        
        
        <script src="index.js"></script>

</html>

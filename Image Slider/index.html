<!-- 9.] Image Slider  -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1 class="title">
            Image Slider
        </h1>
        <div class="slider-div">
            <div class="slide">
                <img class="img-slide img-1 active" src="Image-1.jpg">
                <img class="img-slide img-2 no-active" src="Image-2.jpg">
                <img class="img-slide img-3 no-active" src="Image-3.jpg">
                <img class="img-slide img-4 no-active" src="Image-4.jpg">
                <img class="img-slide img-5 no-active" src="Image-5.jpg">
            </div>
            <button class="prev"></button>
            <button class="next"></button>  
        </div>
        <script src="index.js"></script>
    </body>
</html>

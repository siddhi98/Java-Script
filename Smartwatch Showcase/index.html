<!-- 5.] Smartwatch Showcase  -->

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>
            <h1> SmartWatch Showcase</h1>
        </title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <img src="https://upload.wikimedia.org/wikipedia/donate/f/fd/Amazon-logo-white.svg" alt="Amazon Logo" class="amazon-logo">
            </header>
            <div class="flex">
                <div class="left-side">
                    <div class="time-img-heart">
                        <img src="Black-img.png" alt="" class="watch-img">
                        <div class="time-on-img">
                            <h4 id = "clock" class="show"></h4>
                            <div class="heart-container close" id = "heart">
                                <div class="heart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="content-div">
                        <h1 class="title">
                            FitBit 19 - the smartest watch
                        </h1>
                        <p class="text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Eget gravida cum sociis natoque penatibus et magnis.
                        </p>
                    </div>
                    <div class="color-sec">
                        <h3 class="color-text">
                            select color:
                        </h3>
                        <div class="button-sec">
                            <button class="black-button button" title="Black"></button>
                            <button class="red-button button" title="Red"></button>
                            <button class="blue-button button" title="Blue"></button>
                            <button class="purple-button button" title="Purple"></button>
                        </div>
                    <div class="features-sec">
                        <h3 class="features-text">
                            features:
                        </h3>
                        <div class="features-btn">
                            <button class="fea-button time">
                                Time
                            </button>
                            <button class="fea-button heart-rate">
                                Heart Rate
                            </button>
                        </div>
                    </div>
                    <div class="buy-now">
                        <!-- order confirm animation using html css and javascript -->
                        <button class="order">
                            <span class="default">
                                Complete Your Order
                            </span>
                            <span class="success">
                                Order Placed
                                <svg viewBox="0 0 12 10">
                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </svg>
                            </span>
                            <div class="box">
                            </div>
                            <div class="truck">
                                <div class="back">
                                </div>
                                <div class="front">
                                    <div class="window">
                                    </div>
                                    <div class="light top">
                                    </div>
                                    <div class="light bottom">
                                    </div>
                                </div>
                                <div class="lines">
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
           </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>

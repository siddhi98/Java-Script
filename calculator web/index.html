<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1 class="title">
            Calculator
        </h1>
        <div class="calculator">
            <h1 type="text" class="display" id="display" readonly>
                0
            </h1>
            <div class="buttons">
                <button onclick="appendToDisplay('7')" class="cal-button num btn-7">7</button>
                <button onclick="appendToDisplay('8')" class="cal-button num btn-8">8</button>
                <button onclick="appendToDisplay('9')" class="cal-button num btn-9">9</button>
                <button onclick="appendOperator('+')" class="cal-button btn-+">+</button>

                <button onclick="appendToDisplay('4')" class="cal-button num btn-4">4</button>
                <button onclick="appendToDisplay('5')" class="cal-button num btn-5">5</button>
                <button onclick="appendToDisplay('6')" class="cal-button num btn-6">6</button>
                <button onclick="appendOperator('-')" class="cal-button btn--">-</button>

                <button onclick="appendToDisplay('1')" class="cal-button num btn-1">1</button>
                <button onclick="appendToDisplay('2')" class="cal-button num btn-2">2</button>
                <button onclick="appendToDisplay('3')" class="cal-button num btn-3">3</button>
                <button onclick="appendOperator('*')" class="cal-button btn-*">*</button>

                <button onclick="appendToDisplay('0')" class="cal-button num btn-0">0</button>
                <button onclick="clearDisplay()" class="cal-button btn-c">C</button>
                <button onclick="calculate()" class="cal-button btn-=">=</button>
                <button onclick="appendOperator('/')" class="cal-button btn-/">/</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
